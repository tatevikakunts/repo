<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Football Club</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <section id="club-form">
      <form action="#" id="form">
        <div>
          <label for="clubName">Название</label
          ><input type="text" id="clubName" value="Заря" />
        </div>
        <div>
          <label for="year">Год основания</label
          ><input type="text" id="year" value="1925" />
        </div>
        <div>
          <label for="city">Город</label
          ><input type="text" id="city" value="Томск" />
        </div>
        <div>
          <label for="gk">Кол-во вратарей</label
          ><input type="text" id="gk" value="3" />
        </div>
        <div>
          <label for="df">Кол-во защитников</label
          ><input type="text" id="df" value="6" />
        </div>
        <div>
          <label for="mf">Кол-во полузащитников</label
          ><input type="text" id="mf" value="9" />
        </div>
        <div>
          <label for="fw">Кол-во нападающих</label
          ><input type="text" id="fw" value="4" />
        </div>
        <button type="submit">Создать!</button>
      </form>
    </section>
    <hr />
    <section id="app"></section>
    <script src="./js/club.js"></script>
  </body>
</html>
