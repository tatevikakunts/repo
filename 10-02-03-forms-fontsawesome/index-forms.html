<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
  </head>
  <body style="padding: 100px">
    <form action="#" method="GET">
      <!-- GET, POST, PUT, DELETE-->
      <div>
        <label for="first-name">First Name</label>
        <input
          type="text"
          id="first-name"
          name="first-name"
          placeholder="First Name"
        />
      </div>
      <div>
        <label for="last-name">Last Name</label>
        <input
          type="text"
          id="last-name"
          name="last-name"
          placeholder="Last Name"
        />
      </div>
      <div>
        <label for="password">Password</label>
        <input type="password" name="password" id="password" />
      </div>

      <div>
        <p>Sex</p>
        <label for="man">Man</label>
        <input type="radio" name="sex" id="man" value="man" checked />
        <label for="woman">Woman</label>
        <input type="radio" name="sex" id="woman" value="woman" />
      </div>

      <div>
        <p>Programming Language</p>
        <label for="java">Java</label>
        <input type="checkbox" name="language" id="java" value="Java" />
        <label for="c-sharp">C-Sharp</label>
        <input type="checkbox" name="language" id="c-sharp" value="c-sharp" />
        <label for="javascript">Javascript</label>
        <input
          type="checkbox"
          name="language"
          id="javascript"
          value="javascript"
          checked
        />
        <label for="python">Python</label>
        <input type="checkbox" name="language" id="python" value="python" />
      </div>
      <div>
        <label for="birthdate">Birth Date</label>
        <input type="number" name="birthdate" id="birthdate" />
      </div>
      <div>
        <input type="date" name="date-picker" id="date-picker" />
      </div>
      <div>
        <label for="photo">Your Photo</label>
        <input type="file" name="photo" id="photo" />
      </div>
      <div>
        <label for="bio">Biography</label>
        <textarea name="bio" id="bio" cols="30" rows="5"></textarea>
      </div>
      <div>
        <label for="coutry">Country</label>
        <select name="country" id="country">
          <option>Choose your Country</option>
          <option value="germany">Germany</option>
          <option value="ukraine">Ukraine</option>
          <option value="belarus">Belarus</option>
          <option value="russia">Russia</option>
        </select>
      </div>
      <div>
        <input type="range" name="range" id="range" min="100" max="1000" />
      </div>

      <button type="submit">Go</button>
    </form>
  </body>
</html>
