<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Document</title>
  </head>
  <body>
    <section class="contact">
      <div class="wrapper">
        <div class="contact-title">Visit us or <span>call us today</span></div>
        <div class="contact-wrapper">
          <div class="contact-image">
            <img
              src="https://images03.nicepage.io/a1389d7bc73adea1e1c1fb7e/6e99011d9d16589bb0878f47/pexels-photo-3976458.jpeg"
              alt=""
            />
          </div>
          <div class="contact-form">
            <div class="form-title">Opening <span>Hours</span></div>
            <form action="#">
              <input type="text" placeholder="Name" />
              <input type="text" placeholder="Email" />
              <textarea placeholder="Message"></textarea>
              <input type="submit" value="Submit" />
            </form>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
