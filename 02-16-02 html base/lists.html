<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
<!--Ordered list - ol
Unordered liost - ul
List Item - li-->
<h2>Unordered List</h2>
<ul> <!--type disc-->
    <li>Coffee</li>
    <li>Tea</li>
    <li>Milk</li>
</ul>

<ul type="circle">
    <li>Coffee</li>
    <li>Tea</li>
    <li>Milk</li>
</ul>
   
<ul type="square">
    <li>Coffee</li>
    <li>Tea</li>
    <li>Milk</li>
</ul>

<ul type="square">
    <li>
        <h2>Hello</h2>
        <p>Hello World</p>
    </li>
    
</ul>
<h2>Ordered List</h2>
<ol> 
    <li>Coffee</li>
    <li>Tea</li>
    <li>Milk</li>
</ol>
<ol start="10"> 
    <li>Coffee</li>
    <li>Tea</li>
    <li>Milk</li>
</ol>

<ol type="A" > 
    <li>Coffee</li>
    <li>Tea</li>
    <li>Milk</li>
</ol>

<ol type="a" > 
    <li>Coffee</li>
    <li>Tea</li>
    <li>Milk</li>
    
</ol>

<ol type="I" > 
    <li>Coffee</li>
    <li>Tea</li>
    <li>Milk</li>
</ol>

</body>
</html>
