<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../styles.css" />
  </head>
  <body>
    <section id="club-form">
      <form action="#" id="form">
        <div>
          <label for="clubName">Club Name</label
          ><input type="text" id="clubName" />
        </div>
        <div>
          <label for="year">Year of Establishment</label
          ><input type="text" id="year" />
        </div>
        <div><label for="city">City</label><input type="text" id="city" /></div>
        <div>
          <label for="gk">Goalkeepers</label><input type="text" id="gk" />
        </div>
        <div>
          <label for="df">Defenders</label><input type="text" id="df" />
        </div>
        <div>
          <label for="mf">Midfielders</label><input type="text" id="mf" />
        </div>
        <div><label for="fw">Forwards</label><input type="text" id="fw" /></div>
        <button type="submit">Create</button>
      </form>
    </section>
    <hr />
    <section id="app"></section>
    <script src="../js/bundle.js"></script>
  </body>
</html>
